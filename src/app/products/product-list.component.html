<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By: {{listFilter}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive" *ngIf="products.length">
        <table class="table align-middle">
          <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">{{ showImage ? "Hide" : "Show"}} Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 start rating</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <img
                     *ngIf="showImage"
                     [src]="product.imageUrl"
                     [alt]="product.productName"
                     [title]="product.productName"
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'
                >
              </td>
              <td>{{ product.productName | titlecase }}</td>
              <td>{{ product.productCode | uppercase }}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency:'USD': 'code':'1.2-3' | uppercase }}</td>
              <td>{{ product.starRating }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
